<html>
<head>
<script src="https://cdn.geogebra.org/apps/deployggb.js"></script>

<script>
  var parameters = {
    "id": "ggbApplet",        // 与容器id一致
    "width": 800,             // 宽度
    "height": 600,            // 高度
    "appName": "graphing",    // 应用类型，如"geometry", "classic"等
    "showToolBar": false,     // 是否显示工具栏
    "showAlgebraInput": false, // 是否显示代数输入栏
    // 以下三种加载方式任选其一
    // "filename": "你的文件.ggb",         // 1. 加载网络上的ggb文件
    // "material_id": "你的素材ID",       // 2. 加载官网素材ID
    "ggbBase64": "UEsDBBQACAgI..."        // 3. (推荐)直接使用Base64编码的文件内容
  };
  var applet = new GGBApplet(parameters, '5.0');
  window.addEventListener('load', function() {
    applet.inject('ggbApplet');
  });
</script>

</head>

<body>
<div id="ggbApplet"></div>

</body>
</html>
